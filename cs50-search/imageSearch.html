<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Search</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <!--  <li class="nav-item"><a href="index.html">Home</a></li>  -->
                <li class="nav-item"><a href="index.html">Search</a></li>
                <li class="nav-item"><a href="advancedSearch.html">Advanced Search</a></li>
            </ul>
        </nav>
    </header>

    <section class="search-section">
        <a href="index.html"><img class="logo" src="assets/images/logo.png" alt="Google Logo"></a>

        <form class="search-form" action="https://www.google.com/search" method="get">
            <img class="search-icon" src="assets/images/search.png" alt="Search Icon">
            <img class="mic-icon" src="assets/images/mic.png" alt="Mic">
            
              <!-- 
                 tbm = to be matched
                 isch = image search
                 we can use nws for news and so on
            -->
            <input type="hidden" name="tbm" value="isch">
            <input class="spacebar" type="text" name="q" placeholder="Search the web">

            <div class="div-buttons">
                <input class="button" type="submit" value="Image Search">
                <input class="button" type="submit" value="I'm Feeling Lucky">
            </div>
        </form>
    </section>

</body>
</html>
